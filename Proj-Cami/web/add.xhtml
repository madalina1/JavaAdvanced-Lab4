<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="page.xhtml">
        <ui:define name="content">
            <h1>#{msg['bs-lecturers-add']}</h1>


            <h:form>
                <p>
                    <h:outputText for="pname">#{msg['bs-lecturers-name-table']}</h:outputText>
                    <h:inputText id="pname" value="#{lecturer.name}" required="true" />
                </p>

                <p>
                    <h:outputText for="pemail">Email</h:outputText>
                    <h:inputText id="pemail" value="#{lecturer.course}" />
                </p>
                <h:commandButton value="Add" action="#{lecturer.add}" resetValues="true" />
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
