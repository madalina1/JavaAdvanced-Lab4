<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">

    <ui:composition template="page.xhtml">
        <ui:define name="content">
            <p:dialog id="dataEditDialog" header="#{pageTitle}" modal="true" appendTo="@(body)">
                <h:form id="dataEditForm">
                    <p:messages id="messages" showDetail="false" autoUpdate="true"closable="true"/>

                    <ui:insert name="dataEditContent">
                        Data editor
                    </ui:insert>

                    <p:focus id="formFocus" content="dataEditForm"/>
                    <h:panelGrid id="dataEditButtons" columns="2">
                        <p:commandButton id="saveBtn" value="#{msg['save']}" action="#{dataEdit.save}"/>
                        <p:commandButton id="cancelBtn" immediate="true" />
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
